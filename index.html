<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="./signupform.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo-container">
      <div class="background-shade"></div>
      <img class="logo ontop" src="./assets/odin-lined.png" alt="odin logo">
      <h1 class="logo-title ontop">ODIN</h1>
    </div>
    <img class="sidebar-background" src="./assets/pink_flower_tree.jpeg" alt="pink flower tree">
  </div>
  <div class="content">
    <form action="test" method="post">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italics">now</span> to get started.</p>
      <p>You <span class="italics">know</span> you want to.</p>
      <fieldset>
        <legend>Lets do this!</legend>
        <ul>
          <li>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name">
          </li>
          <li>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name">
          </li>
          <li>
            <label for="user_email">Email*</label>
            <input type="email" id="user_email" name="user_email" placeholder=" " required>
          </li>
          <li>
            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number">
          </li>
          <li>
            <label for="password">Password*</label>
            <input type="text" id="password" name="password" placeholder=" " required>
          </li>
          <li>
            <label for="confirm_password">Confirm Password*</label>
            <input type="text" id="confirm_password" name="confirm_password" placeholder=" " required></input>
          </li>
        </ul>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <p class="login-link">Already have an account? <a href="./login">Log in.</a></p>
  </div>
  <script src="./signupform.js"></script>
</body>
</html>
